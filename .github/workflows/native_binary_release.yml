name: Release Native Binaries

# Currently no longer supporting windows. Can look into it if we get requests
# Work around is to use a VM like VirtualBox and Linux

on:
  release:
    branches:
      - main
    types: [ published ]

jobs:
  build-native:
    strategy:
      matrix:
        include:
          - os: ubuntu-24.04
            label: linux-x64
          - os: macos-14
            label: macos-arm64
          - os: macos-13
            label: macos-x64

    runs-on: ${{ matrix.os }}

    steps:

      - uses: actions/checkout@v4

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '17'
          distribution: 'graalvm'
          components: 'native-image'

      - name: Build native image
        run: ./gradlew nativeCompile

      - name: Rename binary with release label
        run: |
          mkdir -p release/
          cp build/native/nativeCompile/kb-sdk release/kb-sdk-${{ matrix.label }}
          cd release
          sha256sum kb-sdk-${{ matrix.label }} > kb-sdk-${{ matrix.label }}.sha256

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/kb-sdk-${{ matrix.label }}
            release/kb-sdk-${{ matrix.label }}.sha256
          fail_on_unmatched_files: true
